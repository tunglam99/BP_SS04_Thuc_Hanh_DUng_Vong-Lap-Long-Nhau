<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let bang;
    bang = "<table  border ='1' width = '300' cellspacing = '0' cellpadding = '3'>";
    let i = j =1;
    while (i<=10){
        bang = bang + "<tr>";
        while (j <=10){
            bang = bang + "<td>" + i*j + "</td>";
            j++
        }
        bang = bang + "</tr>";
        j = 1;
        i++;
    }
    bang = bang + "</table>";
    document.write(bang);
</script>
</body>
</html>
